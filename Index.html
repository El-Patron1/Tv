<!DOCTYPE html>
<html lang="he">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>שלט לטלוויזיה</title>
<style>
button {
  font-size: 20px;
  margin: 10px;
  padding: 15px 30px;
}
</style>
</head>
<body>
<h1>שלט לטלוויזיה</h1>
<button onclick="send('KEY_VOLUP')">🔊 +Volume</button>
<button onclick="send('KEY_VOLDOWN')">🔉 -Volume</button>
<button onclick="send('KEY_MUTE')">🔇 Mute</button>
<button onclick="send('KEY_POWEROFF')">⏻ Power</button>

<script>
function send(cmd) {
    fetch("/command", {
        method: "POST",
        headers: {'Content-Type': 'application/x-www-form-urlencoded'},
        body: "cmd=" + cmd
    }).then(r => console.log("Sent", cmd));
}
</script>
</body>
</html>
